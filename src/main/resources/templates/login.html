<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  data-layout-decorate="~{layout/default}">
<head>
</head>
<div data-layout-fragment="content">

    <div class="container">
  		<h3 th:text="#{login.title}">Login</h3>
  		<hr />
  		<div id="errorMessage" th:if="${param.error}">
        	<h4 class="alert alert-danger" th:text="#{login.badCredentials}"></h4>
        </div>
		<form class="col-sm-offset-4" method="post" action="/login" style="padding-top: 1%">
			<div class="form-group row">
				<div class="col-sm-5">
					<label for="username" class="control-label" th:text="#{login.username}">Username</label>
					<input type="text" id="username" name="username" class="form-control" th:placeholder="#{login.your.username}" />
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-5">
					<label for="password" class="control-label" th:text="#{login.password}">Password</label>
					<input type="password" class="form-control" id="password" name="password" th:placeholder="#{login.your.password}"/>
				</div>
			</div>
			<div class="form-group row">
				<div class="col-sm-5">
				  <button type="submit" class="btn btn-default" th:text="#{login.signin}">Sign In</button>
				  <a href="/new-account" th:text="#{login.create.account}">Or create an account</a>
				</div>
			</div>
		</form>
    </div>
</div>
</body>
</html>
